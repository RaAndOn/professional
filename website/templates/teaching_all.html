{% extends 'base.html' %}
{% load static %}
{% load flatblocks %}
{% block 'main_content' %}
  <div class="all-teaching">
    <div class="row">
      <div class="col-sm-12 home-name-container">
        <h1>Teaching</h1>
      </div>
    </div>
    <div class="container">
      {% for entry in teaching %}
      <div class="item row">
        <div class="col-sm-12">
          <h1>{{ entry.title }}</h1>
          <div class="description">{{ entry.body | safe }}</div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  <br />
  <br />
{% endblock %}
