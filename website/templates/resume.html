{% extends 'base.html' %}
{% load static %}
{% load flatblocks %}
{% block 'main_content' %}

      <div class="col-sm-12 home-name-container">
        <h1>Resume</h1>
      </div>
    </div>
    <div class="row pdf">

    </div>
  </div>
  <br />
  <br />
{% endblock %}
