{% extends 'base.html' %}
{% load static %}
{% load flatblocks %}
{% block 'main_content' %}
  <div class="all-experience">
    <div class="row">
      <div class="col-sm-12 home-name-container">
        <h1>Experience</h1>
      </div>
    </div>
    <div class="container">
      {% for experience in experiences %}
      <div class="item row">
        <div class="col-sm-12 col-md-4">
          <img src="{% get_media_prefix %}{{ experience.image }}" alt="{{ experience.title }}">
        </div>
        <div class="col-sm-12 col-md-8">
          <h1><a href="{{ experience.slug }}">{{ experience.title }} - {{experience.subtitle }}</a></h1>
          <p class="description">{{ experience.short_description }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  <br />
  <br />
{% endblock %}
