{% extends 'base.html' %}

      <div class="col-sm-12 home-name-container">
        <h1 class="home-name">Joshua Ra'anan</h1>
      </div>
    </div>
    <div class="row">
      <div class="container">
        <div class="col-sm-12 col-md-6">

          <h3 class="home-intro">{% flatblock 'home.intro' %}</h3>

  </div>
